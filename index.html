<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/index.css" />
    <link rel="icon" href="images/logo.png">
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container text-center" id="maincontainer">
      <div class="row flex-column" id="wrapper">
        <!--heading and timer-->
        <h3 class="p-4">Tik-Tac-Toe</h3>

        <!--timer-->

        <!--Game box-->
        <section class="col-6 mx-auto py-4" id="game-container">
          <!--row one-->
          <div class="row r-one">
            <div class="col box b-one" id="b1"></div>
            <div class="col box b-two" id="b2"></div>
            <div class="col box" id="b3"></div>
          </div>
          <!--row two-->
          <div class="row r-two">
            <div class="col box b-one" id="b4"></div>
            <div class="col box b-two" id="b5"></div>
            <div class="col box" id="b6"></div>
          </div>
          <!--row three-->
          <div class="row r-three">
            <div class="col box b-one" id="b7"></div>
            <div class="col box b-two" id="b8"></div>
            <div class="col box" id="b9"></div>
          </div>
        </section>

        <!--Score Board-->
        <section class="my-3 py-4" id="scoreboard">
          <table class="table">
            <thead class="thead-dark">
              <tr>
                <th>#</th>
                <th>Players</th>
                <th>Turn</th>
                <th>Wins</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th>1</th>
                <td>
                  <span id="playeronename">Player_one</span>
                </td>
                <td class="turn"></td>
                <td id="x-wins">0</td>
              </tr>

              <tr>
                <th>2</th>
                <td>
                  <span id="playertwoname">Player_two</span>
                </td>
                <td class="turn"></td>
                <td id="o-wins">0</td>
              </tr>
            </tbody>
          </table>
        </section>

        <!--button section-->
        <section
          class="d-flex justify-content-center mt-2 flex-sm-row flex-column"
          id="buttons"
        >
          <button class="btn btn-round btn-primary mx-1 my-1" id="edit-btn">
            <span class="fa fa-pencil"></span> Players
          </button>
          <button class="btn btn-round btn-success mx-1 my-1" id="play-btn">
            Play
          </button>
          <button class="btn btn-round btn-warning mx-1 my-1" id="reset-btn">
            <span class="fa fa-repeat"></span> Reset All
          </button>
        </section>
      </div>

      <!--edit players-->
      <div class="modal fade" id="exampleModalCenter">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalCenterTitle">
                <span class="fa fa-pencil mr-1"></span>Players
              </h5>
              <button type="button" class="close" data-dismiss="modal">
                <span>&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  id="p1edit"
                  placeholder="player one"
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  id="p2edit"
                  placeholder="player two"
                />
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary" id="save-btn">
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="js/index.js"></script>
  </body>
</html>
